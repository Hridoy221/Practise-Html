<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thead, Tbody, Tfoot in HTML</title>
    <style>
        table,tr,td,th {
            border: 1px solid;
        }
    </style>
</head>


<body>
    <h1>Thead, Tbody, Tfoot in HTML</h1>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
    </thead>

        <tbody>
        <tr>
            <td>Hridoy</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Rahim</td>
            <td>25</td>

        </tr>
    </tbody>
        <tfoot>
        <tr>
            <td>No Name...</td>
            <td>No Age...</td>
        </tr>
    </tfoot>
   
    </table>
    
</body>
</html>
